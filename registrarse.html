    <main>
      <div class="d-flex justify-content-center  align-items-center div-registrarse">
    <section class=" section-registrarse">
      <div class="row  ">
        <div class="img-registrarse col-md-6 d-flex justify-content-center align-items-center"> </div>

        <div class="texto-registrarse col-md-6 p-4">
          <div class="logo-registrarse text-center  ">
            <img class="img-logo-final-home" src="./imagenes/Nani-removebg-preview.png" alt="">
          </div>
          <form action="action">
              <div class="mb-3 row">
                <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
              </div>
              <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Apellido">
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col-md-6">
              <label for="tipo-dni" class="form-label">Tipo documento</label>
              <select id="tipo-dni" class="form-select" aria-label="Default select example">
                <option selected>Seleccione</option>
                <option value="1">DNI</option>
                <option value="2">Pasaporte</option>
                <option value="3">Otro</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="numero-doc" class="form-label">N° Documento</label>
              <input type="text" class="form-control" id="numero-doc" placeholder="N° de documento">
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-md-6">
            <label for="sexo" class="form-label">Sexo</label>
            <select id="sexo" class="form-select" aria-label="Default select example">
              <option selected>Seleccione</option>
              <option value="1">Femenino</option>
              <option value="2">Masculino</option>
              <option value="3">Otro</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" placeholder="Edad">
          </div>
        </div>
        <div class="mb-3 row">
          <div class="col-md-6">
          <label for="telefono" class="form-label">Telefono</label>
          <input type="number" class="form-control" id="telefono" placeholder="Telefono">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-md-6">
        <label for="direccion" class="form-label">Direccion</label>
        <input type="text" class="form-control" id="direccion" placeholder="Direccion">
      </div>
      <div class="col-md-6">
        <label for="nacimiento" class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="nacimiento" placeholder="Fecha de nacimiento">
      </div>
    </div>
   </form>
