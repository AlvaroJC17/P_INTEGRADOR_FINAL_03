<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link rel="stylesheet" href="../css/styles.css">
        <title>Registrase</title>
      </head>
<body>

    <a href="#" target="_blank" class="boton-flotante">
        <i class="fa-brands fa-whatsapp"></i>
      </a>
      
      <div class="row">
      <nav class="navbar navbar1 navbar-expand-md col-12 col-sm-10 ">
        <div class="container-fluid navbar2">
          <button class="navbar-toggler mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse navbarlogo" id="navbarTogglerDemo01">
            <a href="../index.html">
              <div class="imagen-logo ajuste-texto-menu">
                <img src="../imagenes/Nani-removebg-preview.png" class=" img-logo-nav" alt="">
              </div>
            </a>
          </div>
        </div>
      </nav>
      <div class="d-flex justify-content-center  align-items-center col-12 col-sm-2 cabecera">
        <a class="registrarse" href="./registrarse/registrarse.html">INICIAR SESION</a>
      </div>
    </div>

    <main class="main-registrarse">
        <h4 class="text-center mt-4 fs-1">Registrarse</h4>
        <div>
        <section class="form-register">
            <p class="text-center">DATOS PERSONALES</p>

          <div class="d-flex justify-content-center align-items-center  texto-laber-registro ">
        <label class="label-width" for="nombres">Nombre</label>
        <input class="controls" type="text" name="nombres-usuario" id="nombres" placeholder="Nombre">
        </div>
        <div class="d-flex justify-content-center align-items-center texto-laber-registro ">
          <label class="label-width" for="apellidos">Apellido</label>
          <input class="controls" type="text" name="apellidos-usuario" id="apellidos" placeholder="Apellido">
        </div>
         
        <div class="d-flex justify-content-center align-items-center texto-laber-registro">
          <label class="label-width" for="tipo-dni">Tipo Documento</label>
        <select class="controls" name="dni-usuario" id="tipo-dni">
          <option selected >Seleccione</option>
          <option value="1">DNI</option>
          <option value="1">Pasaporte</option>
        </select>
        </div>

        <div class="d-flex justify-content-center align-items-center texto-laber-registro ">
          <label class="label-width" for="numero-dni">N° Documento</label>
          <input class="controls" type="number" name="dni" id="numero-dni" placeholder="N° Documento">
        </div>

        <div class="d-flex justify-content-center align-items-center texto-laber-registro">
          <label class="label-width" for="sexo">Sexo</label>
          <select class="controls" name="sexo-usuario" id="sexo">
            <option selected >Seleccione</option>
            <option value="1">Femenino</option>
            <option value="1">Masculino</option>
          </select>
        </div>

        <div class="d-flex justify-content-center align-items-center texto-laber-registro ">
          <label class="label-width" for="telefono">Telefono</label>
          <input class="controls" type="number" name="telefono-usuario" id="telefono" placeholder="Telefono">
        </div>
          
        <div class="d-flex justify-content-center align-items-center texto-laber-registro ">
          <label class="label-width" for="direccion">Direccion</label>
          <input class="controls" type="text" name="direccion-usuario" id="direccion" placeholder="Direccion">
        </div>

        <div class="d-flex justify-content-center align-items-center texto-laber-registro ">
          <label class="label-width" for="nacimiento">Fecha Nacimiento</label>
          <input class="controls" type="date" name="nacimiento-usuario" id="nacimiento">
        </div>
         
       
        
        <input class="botons" type="submit" value="Registrar">
            <p><a href="#">¿Ya tengo Cuenta?</a></p>
          </section>

    </div>
        
        

    </main>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>
</html>
